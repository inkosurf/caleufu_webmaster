<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Panel Caleufu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #94B24F 0%, #7E8F54 50%, #DAF7A6 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(218, 247, 166, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(148, 178, 79, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #94B24F, #7E8F54);
            border-radius: 2px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #7E8F54;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
            position: relative;
        }
        
        .required {
            color: #EA9828;
            font-weight: 700;
        }
        
        input, textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #94B24F;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 3px rgba(148, 178, 79, 0.1),
                0 4px 12px rgba(148, 178, 79, 0.15);
            transform: translateY(-2px);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #94B24F 0%, #7E8F54 100%);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(148, 178, 79, 0.4);
            background: linear-gradient(135deg, #7E8F54 0%, #94B24F 100%);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 18px 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            border-left: 4px solid;
            position: relative;
            overflow: hidden;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            animation: pulse 2s infinite;
        }
        
        .status.success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-left-color: #38a169;
        }
        
        .status.error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border-left-color: #e53e3e;
        }
        
        .status.loading {
            background: linear-gradient(135deg, #bee3f8, #90cdf4);
            color: #2a4365;
            border-left-color: #3182ce;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #7E8F54;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .back-link:hover {
            color: #94B24F;
            background: rgba(255, 255, 255, 1);
            transform: translateX(-3px);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .back-link {
                position: static;
                margin-bottom: 20px;
                display: inline-flex;
                width: fit-content;
            }
        }
        
        /* Efecto de entrada suave */
        .container {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Inputs con icono de estado */
        .form-group.valid input,
        .form-group.valid textarea {
            border-color: #38a169;
            background: rgba(198, 246, 213, 0.3);
        }
        
        .form-group.invalid input,
        .form-group.invalid textarea {
            border-color: #e53e3e;
            background: rgba(254, 215, 215, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        ‚Üê Panel Principal
    </a>
    
    <div class="container">
        <div class="header">
            <h1>üì¶ Gesti√≥n de Productos</h1>
            <p class="subtitle">Agregar nuevos productos al cat√°logo</p>
        </div>
        
        <form id="caleufu-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="imagenFrente">üñºÔ∏è URL Imagen Frente <span class="required">*</span></label>
                    <input type="url" id="imagenFrente" name="imagenFrente" required 
                           placeholder="https://ejemplo.com/imagen-frente.jpg">
                </div>
                
                <div class="form-group">
                    <label for="imagenReverso">üîÑ URL Imagen Reverso <span class="required">*</span></label>
                    <input type="url" id="imagenReverso" name="imagenReverso" required 
                           placeholder="https://ejemplo.com/imagen-reverso.jpg">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tituloFrente">üìù T√≠tulo Frente <span class="required">*</span></label>
                    <input type="text" id="tituloFrente" name="tituloFrente" required 
                           placeholder="T√≠tulo que aparece al frente">
                </div>
                
                <div class="form-group">
                    <label for="tituloDetras">üîñ T√≠tulo Detr√°s <span class="required">*</span></label>
                    <input type="text" id="tituloDetras" name="tituloDetras" required 
                           placeholder="T√≠tulo que aparece al reverso">
                </div>
            </div>
            
            <div class="form-group">
                <label for="subtituloDetras">üìÑ Descripci√≥n del Producto <span class="required">*</span></label>
                <textarea id="subtituloDetras" name="subtituloDetras" required 
                          placeholder="Descripci√≥n detallada del producto que aparece en el reverso de la tarjeta"></textarea>
            </div>
            
            <div class="form-group">
                <label for="textoBoton">üéØ Texto del Bot√≥n <span class="required">*</span></label>
                <input type="text" id="textoBoton" name="textoBoton" required 
                       placeholder="Ej: Ver m√°s, Comprar, Contactar, Ver detalles">
            </div>
            
            <button type="submit" class="btn">
                üì§ Guardar Producto
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // URL del webhook de Apps Script
        const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbx2ltTQ4XrIkmzqbtzlcB6_ZTjawsfKbpFLaZp5Fa4H8e-9UyTQWSnYsYxKPoav_AuB-w/exec";
        
        const form = document.getElementById('caleufu-form');
        const statusDiv = document.getElementById('status');
        const submitBtn = form.querySelector('.btn');
        
        // Validaci√≥n visual en tiempo real
        const inputs = form.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearValidation);
        });
        
        function validateField(e) {
            const field = e.target;
            const formGroup = field.closest('.form-group');
            
            if (field.hasAttribute('required') && !field.value.trim()) {
                formGroup.classList.add('invalid');
                formGroup.classList.remove('valid');
            } else if (field.type === 'url' && field.value && !isValidUrl(field.value)) {
                formGroup.classList.add('invalid');
                formGroup.classList.remove('valid');
            } else if (field.value.trim()) {
                formGroup.classList.add('valid');
                formGroup.classList.remove('invalid');
            }
        }
        
        function clearValidation(e) {
            const formGroup = e.target.closest('.form-group');
            formGroup.classList.remove('valid', 'invalid');
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Mostrar estado de carga
            showStatus('üì§ Enviando datos a Google Sheets...', 'loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Enviando...';
            
            try {
                // Recopilar datos del formulario
                const formData = new FormData(form);
                const datos = Object.fromEntries(formData.entries());
                
                console.log('üì§ Enviando datos:', datos);
                
                // Enviar a Apps Script
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datos)
                });
                
                const resultado = await response.json();
                console.log('üì• Respuesta recibida:', resultado);
                
                if (resultado.success) {
                    showStatus('‚úÖ Producto guardado correctamente en Google Sheets', 'success');
                    form.reset();
                    // Limpiar validaciones visuales
                    inputs.forEach(input => {
                        input.closest('.form-group').classList.remove('valid', 'invalid');
                    });
                } else {
                    throw new Error(resultado.error || 'Error desconocido del servidor');
                }
                
            } catch (error) {
                console.error('‚ùå Error al enviar:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Restaurar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Guardar Producto';
            }
        });
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos si es √©xito
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
