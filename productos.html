<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Panel Caleufu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #94B24F 0%, #7E8F54 50%, #DAF7A6 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(218, 247, 166, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(148, 178, 79, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #94B24F, #7E8F54);
            border-radius: 2px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #7E8F54;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
            position: relative;
        }
        
        .required {
            color: #EA9828;
            font-weight: 700;
        }
        
        input, textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #94B24F;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 3px rgba(148, 178, 79, 0.1),
                0 4px 12px rgba(148, 178, 79, 0.15);
            transform: translateY(-2px);
        }
        
        /* Estilo especial para inputs de archivo */
        input[type="file"] {
            padding: 12px 16px;
            background: rgba(148, 178, 79, 0.05);
            border: 2px dashed #94B24F;
            cursor: pointer;
        }
        
        input[type="file"]:hover {
            background: rgba(148, 178, 79, 0.1);
            border-color: #7E8F54;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #94B24F 0%, #7E8F54 100%);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(148, 178, 79, 0.4);
            background: linear-gradient(135deg, #7E8F54 0%, #94B24F 100%);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled::before {
            display: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 18px 25px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            border-left: 4px solid;
            position: relative;
            overflow: hidden;
        }
        
        .status.success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-left-color: #38a169;
        }
        
        .status.error {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border-left-color: #e53e3e;
        }
        
        .status.loading {
            background: linear-gradient(135deg, #bee3f8, #90cdf4);
            color: #2a4365;
            border-left-color: #3182ce;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #7E8F54;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .back-link:hover {
            color: #94B24F;
            background: rgba(255, 255, 255, 1);
            transform: translateX(-3px);
        }
        
        /* Progress bar para carga de im√°genes */
        .upload-progress {
            width: 100%;
            height: 4px;
            background: rgba(148, 178, 79, 0.2);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #94B24F, #7E8F54);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .upload-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(45deg, transparent 35%, rgba(255, 255, 255, 0.2) 35%, rgba(255, 255, 255, 0.2) 65%, transparent 65%);
            background-size: 10px 10px;
            animation: move 1s linear infinite;
        }
        
        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 10px 10px; }
        }
        
        .file-info {
            font-size: 0.8rem;
            color: #7E8F54;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .back-link {
                position: static;
                margin-bottom: 20px;
                display: inline-flex;
                width: fit-content;
            }
        }
        
        .container {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group.valid input,
        .form-group.valid textarea {
            border-color: #38a169;
            background: rgba(198, 246, 213, 0.3);
        }
        
        .form-group.invalid input,
        .form-group.invalid textarea {
            border-color: #e53e3e;
            background: rgba(254, 215, 215, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        ‚Üê Panel Principal
    </a>
    
    <div class="container">
        <div class="header">
            <h1>üì¶ Gesti√≥n de Productos</h1>
            <p class="subtitle">Agregar productos completos a Firebase</p>
        </div>
        
        <form id="caleufu-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="imagenFrente">üñºÔ∏è Imagen Frente <span class="required">*</span></label>
                    <input type="file" id="imagenFrente" name="imagenFrente" accept="image/*" required>
                    <div class="upload-progress">
                        <div class="upload-progress-bar"></div>
                    </div>
                    <div class="file-info">Sube la imagen que aparece al frente de la tarjeta</div>
                </div>
                
                <div class="form-group">
                    <label for="imagenReverso">üîÑ Imagen Reverso <span class="required">*</span></label>
                    <input type="file" id="imagenReverso" name="imagenReverso" accept="image/*" required>
                    <div class="upload-progress">
                        <div class="upload-progress-bar"></div>
                    </div>
                    <div class="file-info">Sube la imagen que aparece al reverso de la tarjeta</div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tituloFrente">üìù T√≠tulo Frente <span class="required">*</span></label>
                    <input type="text" id="tituloFrente" name="tituloFrente" required 
                           placeholder="T√≠tulo que aparece al frente">
                </div>
                
                <div class="form-group">
                    <label for="tituloDetras">üîñ T√≠tulo Detr√°s <span class="required">*</span></label>
                    <input type="text" id="tituloDetras" name="tituloDetras" required 
                           placeholder="T√≠tulo que aparece al reverso">
                </div>
            </div>
            
            <div class="form-group">
                <label for="subtituloDetras">üìÑ Descripci√≥n del Producto <span class="required">*</span></label>
                <textarea id="subtituloDetras" name="subtituloDetras" required 
                          placeholder="Descripci√≥n detallada del producto que aparece en el reverso de la tarjeta"></textarea>
            </div>
            
            <div class="form-group">
                <label for="textoBoton">üéØ Texto del Bot√≥n <span class="required">*</span></label>
                <input type="text" id="textoBoton" name="textoBoton" required 
                       placeholder="Ej: Ver m√°s, Comprar, Contactar, Ver detalles">
            </div>
            
            <button type="submit" class="btn">
                üì§ Guardar Producto
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script type="module">
        // === IMPORTS FIREBASE ===
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // === CONFIGURACI√ìN FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyDEpsW78ANRpnTQ9fZkwPQBUhYZVP2xw18",
            authDomain: "caleufuyerbamate.firebaseapp.com",
            databaseURL: "https://caleufuyerbamate-default-rtdb.firebaseio.com",
            projectId: "caleufuyerbamate",
            storageBucket: "caleufuyerbamate.firebasestorage.app",
            messagingSenderId: "690153593667",
            appId: "1:690153593667:web:b5f9d936f59f3c6336edf6"
        };

        // === INICIALIZACI√ìN ===
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);
        
        const form = document.getElementById('caleufu-form');
        const statusDiv = document.getElementById('status');
        const submitBtn = form.querySelector('.btn');
        
        // Validaci√≥n visual en tiempo real
        const inputs = form.querySelectorAll('input:not([type="file"]), textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearValidation);
        });
        
        function validateField(e) {
            const field = e.target;
            const formGroup = field.closest('.form-group');
            
            if (field.hasAttribute('required') && !field.value.trim()) {
                formGroup.classList.add('invalid');
                formGroup.classList.remove('valid');
            } else if (field.value.trim()) {
                formGroup.classList.add('valid');
                formGroup.classList.remove('invalid');
            }
        }
        
        function clearValidation(e) {
            const formGroup = e.target.closest('.form-group');
            formGroup.classList.remove('valid', 'invalid');
        }

        // === FUNCI√ìN PARA SUBIR IMAGEN A FIREBASE ===
        async function subirImagen(archivo, nombre) {
            const timestamp = Date.now();
            const extension = archivo.name.split('.').pop();
            const nombreArchivo = `productos/${timestamp}_${nombre}.${extension}`;
            
            const storageRef = ref(storage, nombreArchivo);
            await uploadBytes(storageRef, archivo);
            const downloadURL = await getDownloadURL(storageRef);
            
            return downloadURL;
        }

        // === EVENTO DEL FORMULARIO ===
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imagenFrente = document.getElementById('imagenFrente').files[0];
            const imagenReverso = document.getElementById('imagenReverso').files[0];
            
            if (!imagenFrente || !imagenReverso) {
                showStatus('‚ùå Por favor selecciona ambas im√°genes', 'error');
                return;
            }

            // Mostrar estado de carga
            showStatus('üì§ Subiendo im√°genes...', 'loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Subiendo...';
            
            try {
                // 1. SUBIR IM√ÅGENES A FIREBASE STORAGE
                console.log('üî• Subiendo im√°genes a Firebase Storage...');
                
                const [urlImagenFrente, urlImagenReverso] = await Promise.all([
                    subirImagen(imagenFrente, 'frente'),
                    subirImagen(imagenReverso, 'reverso')
                ]);
                
                console.log('‚úÖ URLs de im√°genes obtenidas:', {
                    frente: urlImagenFrente,
                    reverso: urlImagenReverso
                });

                // 2. GUARDAR DATOS EN FIRESTORE
                showStatus('üìù Guardando producto en base de datos...', 'loading');
                submitBtn.textContent = 'üìù Guardando...';
                
                const formData = new FormData(form);
                const productoData = {
                    imagenFrente: urlImagenFrente,
                    imagenReverso: urlImagenReverso,
                    tituloFrente: formData.get('tituloFrente'),
                    tituloDetras: formData.get('tituloDetras'),
                    subtituloDetras: formData.get('subtituloDetras'),
                    textoBoton: formData.get('textoBoton'),
                    fechaCreacion: serverTimestamp(),
                    activo: true // Por si quieres activar/desactivar productos
                };
                
                console.log('üì§ Guardando en Firestore:', productoData);
                
                // Guardar en la colecci√≥n "productos"
                const docRef = await addDoc(collection(db, "productos"), productoData);
                
                console.log('‚úÖ Producto guardado con ID:', docRef.id);
                
                showStatus('‚úÖ Producto guardado correctamente en Firebase', 'success');
                form.reset();
                
                // Limpiar validaciones visuales
                inputs.forEach(input => {
                    input.closest('.form-group').classList.remove('valid', 'invalid');
                });
                
            } catch (error) {
                console.error('‚ùå Error completo:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                // Restaurar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Guardar Producto';
            }
        });
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 8 segundos si es √©xito
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 8000);
            }
        }
    </script>
</body>
</html>
